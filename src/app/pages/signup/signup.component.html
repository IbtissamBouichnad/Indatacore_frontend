<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign-up</h1>
                    <h6>Please Register </h6>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Full Name">
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control"aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control"  placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign-up</button>
                      </form>
                      <a routerLink="/signin" >If you are already registered, click to to sign-in </a>

                </form>
            </div>
        </div>
    </div>
</div>
